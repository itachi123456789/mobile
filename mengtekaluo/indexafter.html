<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="aui/css/aui.2.0.css"/>
    <link rel="stylesheet" href="aui/css/aui-slide.css"/>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/custom-aui-skin.css"/>
    <link rel="stylesheet" href="css/mengtekaluo.css"/>
    <!--引入jquery-->
    <script src="lib/jquery-1.10.0.min.js"></script>
    <title>mobile</title>
</head>
<body>
<!--提示用户使用竖屏-->
<div class="landscape"></div>
<!--首页加载效果-->
<div class="loader">

    <div class="logo aui-text-center">
        <img src="images/montecarlo_ver2.png" alt=""/>
    </div>
    <div class="loading aui-text-center">
        <div class="loading-progress"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
        <div class="text">LOADING</div>
        <div class="version">版本1.0</div>
    </div>

</div>
<header class="aui-bar aui-bar-nav aui-bar-light mgtl-header">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">
        <img src="images/montecarlo_ver2.png" alt="" class="mgtl-logo"/>
    </div>
    <div class="aui-pull-right aui-btn ">
        <div class="language">
            <a href="" ><span class="icon-lang lang-zh"></span></a>
            <div class="language-list">
                <a href="" ><span class="icon-lang lang-tw"></span></a>
                <a href="" ><span class="icon-lang lang-zh"></span></a>
                <a href="" ><span class="icon-lang lang-en"></span></a>
            </div>
        </div>
    </div>
</header>
<!--轮播区域-->
<div id="mgtl-slide" class="mgtl-content-fixed">
    <div class="aui-slide-wrap" >
        <div class="aui-slide-node ">
            <img src="images/android_ad_banner(640x120).jpg" />
        </div>
        <div class="aui-slide-node ">
            <img src="images/beachvolleyball_banner(640x120).jpg" />
        </div>
        <div class="aui-slide-node ">
            <img src="images/caesarsempire_banner(640x120).jpg" />
        </div>
        <div class="aui-slide-node ">
            <img src="images/casino_banner(640x120)%20(1).png" />
        </div>
        <div class="aui-slide-node ">
            <img src="images/guesstrain_banner(640x120).jpg" />
        </div>
        <div class="aui-slide-node ">
            <img src="images/diamond_fruits_banner(640x120).jpg" />
        </div>
    </div>
    <div class="aui-slide-page-wrap"><!--分页容器--></div>
</div>
<!--内容显示区域-->
<section class="aui-grid mgtl-content-bg">
    <div class="aui-row">
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_live_ag.png" alt=""/></div>
            <div class="aui-grid-label">ag视讯</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_live_gd.png" alt=""/></div>
            <div class="aui-grid-label">广东快乐十分</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_live_lebo.png" alt=""/></div>
            <div class="aui-grid-label">lebo旗舰厅</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_live_lot.png" alt=""/></div>
            <div class="aui-grid-label">电子游艺</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_lottery_sgwin.png" alt=""/></div>
            <div class="aui-grid-label">彩票游戏</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_sport_lebo.png" alt=""/></div>
            <div class="aui-grid-label">Lebo新厅</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/home_sport_saba.png" alt=""/></div>
            <div class="aui-grid-label">沙巴体育</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/lk_home_games_mg.png" alt=""/></div>
            <div class="aui-grid-label">mg电子游艺</div>
        </div>
        <div class="aui-col-xs-4 bd-lightwhite">
            <div class="aui-grid-label"><img src="images/lk_home_games_pt.png" alt=""/></div>
            <div class="aui-grid-label">pt电子游艺</div>
        </div>
    </div>
</section>
<!--底部工具栏-->
<div class="mgtl-footer-navbar"></div>
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode>

        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-comment"></i>
        <div class="aui-bar-tab-label">在线客服</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-search"></i>
        <div class="aui-bar-tab-label">搜寻</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="fa  fa-dollar"></i>
        <div class="aui-bar-tab-label">入款</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">登入</div>
    </div>
</footer>
<script src="aui/script/api.js"></script>
<script src="aui/script/aui-dialog.js"></script>
<script src="aui/script/aui-popup.js"></script>
<script src="aui/script/aui-pull-refresh.js"></script>
<script src="aui/script/aui-range.js"></script>
<script src="aui/script/aui-scroll.js"></script>
<script src="aui/script/aui-skin.js"></script>
<script src="aui/script/aui-slide.js"></script>
<script src="aui/script/aui-tab.js"></script>
<script src="aui/script/aui-toast.js"></script>
<script src="js/mengtekaluo.js" defer></script>
</body>
</html>
