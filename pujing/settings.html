<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.css">
    <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
    <!--如果你用到了拓展包中的组件，还需要引用下面两个-->
    <link rel="stylesheet" href="css/sm-extend.css">
    <script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
    <link rel="stylesheet" href="css/pujing.css"/>
</head>
<body>
<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left  ">
                <span class="icon"><img src="images/c21_logo.png" alt="logo"   class="pj-logo"/></span>
            </a>
            <span class="icon pull-left">普京国际</span>
            <div id="pj-top-nav-kefu" class="pull-right">

                    <span class="icon"><img src="images/icon_header_wallet.png" alt="logo"   class="pj-top-nav-money"/></span>
                    <span class="tab-label">0.00</span>

            </div>

        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item" href="index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="game.html">
                <span class="icon icon-app"></span>
                <span class="tab-label">游戏</span>
            </a>
            <a class="tab-item" href="">
                <span class="icon icon-message"></span>
                <span class="tab-label">客服</span>
            </a>
            <a class="tab-item" href="helper.html">
                <span class="icon icon-cart"></span>
                <span class="tab-label">助手</span>
            </a>
            <a class="tab-item active" href="settings.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content" id="pj-settings-container">

            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">主账户</div>
                            <div class="item-after col-red">0.00</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li class="item-content item-link" onclick="$.router.load('settings/info.html',true);">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">个人资料</div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="$.router.load('settings/pswset.html',true);">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">修改登录密码</div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="$.router.load('settings/wdPassword.html',true);">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">修改取款密码</div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="$.router.load('settings/wtdCard.html',true);"  >
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">取款银行卡</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content item-link" onclick="$.router.load('settings/message.html',true);" >
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">系统消息</div>
                            <span class="badge pj-settings-badage">0</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li class="item-content item-link" onclick="$.router.load('settings/deposit.html',true);" >
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">存款</div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content item-link" id="onekey-recycle">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">一键回收</div>
                        </div>
                    </li>
                    <li class="item-content item-link" onclick="$.router.load('settings/transfer.html',true);">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">平台转账</div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content item-link" onclick="$.router.load('settings/withdraw.html',true);">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">提款</div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="index.html" class="button button-big button-fill button-link">退出</a></div>
                </div>
            </div>

        </div>



    </div>

</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

</div>
<script>
    (function($){
        $("#onekey-recycle").click(function(){
            $.showPreloader('正在回收...');
            setTimeout(function () {
                $.toast('回收成功！', 2345, 'success top');
                $.hidePreloader();
            }, 2000);
        });
        $('.item-link').click(function(){
            var url = $(this).data('url');
            $.router.load(url,true);//强制清除缓存
        });
    })(Zepto);

</script>
</body>
</html>
