<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.css">
    <script type='text/javascript' src='js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.js' charset='utf-8'></script>
    <!--如果你用到了拓展包中的组件，还需要引用下面两个-->
    <link rel="stylesheet" href="css/sm-extend.css">
    <script type='text/javascript' src='js/sm-extend.js' charset='utf-8'></script>
    <link rel="stylesheet" href="css/pujing.css"/>
</head>
<body>
<div class="page-group">
    <div id="page-helper" class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left  ">
                <span class="icon"><img src="images/c21_logo.png" alt="logo"   class="pj-logo"/></span>
            </a>
            <span class="icon pull-left">普京国际</span>
            <div id="pj-top-nav-kefu" class="pull-right">

                <span class="icon"><img src="images/icon_header_wallet.png" alt="logo"   class="pj-top-nav-money"/></span>
                <span class="tab-label">0.00</span>

            </div>

        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item " href="index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="game.html">
                <span class="icon icon-app"></span>
                <span class="tab-label">游戏</span>
            </a>
            <a class="tab-item" href="">
                <span class="icon icon-message"></span>
                <span class="tab-label">客服</span>
            </a>
            <a class="tab-item active" href="helper.html">
                <span class="icon icon-cart"></span>
                <span class="tab-label">助手</span>
            </a>
            <a class="tab-item" href="settings.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content" id="pj-helper-container">

            <div class="list-block media-list">
                <ul>
                    <li>
                        <div class="item-content item-link">
                            <div class="item-media"><img width="60" src="images/aide_live.png"/></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">比分直播</div>
                                </div>
                                <div class="item-subtitle">全球各大赛事，足球、篮球、美式足球、冰球、棒球、网球比分直播</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-link">
                            <div class="item-media"><img width="60" src="images/aide_mark_six.png"/></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">六合彩开奖</div>
                                </div>
                                <div class="item-subtitle">香港六合彩官方开奖频道，最快速的六合彩开奖资讯</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-link">
                            <div class="item-media"><img width="60" src="images/aide_winner.png"/></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">赛事公告</div>
                                </div>
                                <div class="item-subtitle">赛事快讯，高速传递，时时更新</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-link">
                            <div class="item-media"><img width="60" src="images/aide_heart.png"/></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">官方女郎</div>
                                </div>
                                <div class="item-subtitle">奇迹美女，写真视频，随时查看</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>



    </div>

</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

</div>
<script src="js/app.js"></script>
</body>
</html>
