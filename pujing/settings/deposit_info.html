<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.css">
    <script type='text/javascript' src='../js/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm.js' charset='utf-8'></script>
    <!--如果你用到了拓展包中的组件，还需要引用下面两个-->
    <link rel="stylesheet" href="../css/sm-extend.css">
    <script type='text/javascript' src='../js/sm-extend.js' charset='utf-8'></script>
    <link rel="stylesheet" href="../css/pujing.css"/>
</head>
<body>
<div class="page-group">
    <div id="page-deposit-info" class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left  ">
                <span class="icon"><img src="../images/c21_logo.png" alt="logo"   class="pj-logo"/></span>
            </a>
            <span class="icon pull-left">普京国际</span>
            <div id="pj-top-nav-kefu" class="pull-right">

                <span class="icon"><img src="../images/icon_header_wallet.png" alt="logo"   class="pj-top-nav-money"/></span>
                <span class="tab-label">0.00</span>

            </div>

        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item" href="../index.html">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="../game.html">
                <span class="icon icon-app"></span>
                <span class="tab-label">游戏</span>
            </a>
            <a class="tab-item" href="">
                <span class="icon icon-message"></span>
                <span class="tab-label">客服</span>
            </a>
            <a class="tab-item" href="../helper.html">
                <span class="icon icon-cart"></span>
                <span class="tab-label">助手</span>
            </a>
            <a class="tab-item active" href="../settings.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content" >
            <div class="content-block-title text-center">存款</div>
            <div class="list-block media-list inset">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-subtitle col-red">返回重新选择公司入款账号</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content item-link">

                        <div class="item-inner">
                            <div class="item-title">中国工商银行</div>

                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">姓名</div>
                            <div class="item-after">袁涛</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">账号</div>
                            <div class="item-after">24090911010209<span class="col-red">41685</span></div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">地址</div>
                            <div class="item-after">福建省三明市永安支行</div>
                        </div>
                    </li>
                </ul>
                <div class="list-block-label col-red font-20 bold ">以下请在完成存款后填写。</div>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">存入金额:</div>
                            <div class="item-after">
                                <div class="item-input">
                                    <input type="text" placeholder="请输入存款金额">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">存款日期</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" value="1990-02-2" id="datetime-picker" readonly="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="list-block-label  ">存款姓名请填写您存款的账号信息有利于快速核查到账</div>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" placeholder="微信，支付宝 请填写您的昵称">

                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">交易备注:</div>
                            <div class="item-after">
                                <div class="item-input">
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-link">提交</a></div>
                </div>
            </div>

        </div>



    </div>

</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

</div>
<script src="../js/app.js"></script>
</body>
</html>
