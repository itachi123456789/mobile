    <script type="text/javascript">
    	 
    	 	  (function($){
    	 	  	$.get('http://localhost:808/news.php',function(data){
    	 	  	
    	 	  	 $.get('fragment/news.html',function(fragment){
    	 	  	 	  for (var i=0;i<data.length;i++) {
    	 	  	 	  	   $('.content').append(fragment);
    	 	  	 	  	   for (var key in data[i]) {
    	 	  	 	  	   	    $("[ng-bind-html='"+key+"']").each(function(){
    	 	  	 	  	   	    	if(typeof($(this).attr('binded') == null)){
    	 	  	 	  	   	    		$(this).html(data[i][key]);
    	 	  	 	  	   	    		$(this).attr('binded',1)
    	 	  	 	  	   	    	}
    	 	  	 	  	   	    });
    	 	  	 	  	   }
    	 	  	 	  }
    	 	  	 });
    	 	  },'json');
    	 	  
    	 	  })(Zepto);
    	 	  
    	 	 
   </script>
