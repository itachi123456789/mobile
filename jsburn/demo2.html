<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>脚本的两种加载方式</title>
	</head>
	<body>
		一：使用src
		<script src="js/demo1.js" type="text/javascript" charset="utf-8"></script>
		二：使用document.write
		<script type="text/javascript">
			document.write('<script src="js/demo1.js" type="text/javascript" charset="utf-8"></script>');
		</script>
		document.write可以配置php或者java来动态加载一些脚本或者设置变量。
	</body>
</html>
