<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入柱图-垂直的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">

    <body>
        <!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var demo= new H5ComponentPolyline('mybar',{
                type:'polyline',
                data:[['前端开发',0.4,'#595959'],['移动开发',0.2,'#595959'],['后端开发',0.29,'#595959'],['图像处理',0.05,'#595959'],['数据处理',0.1,'#595959']],
                width:600,
                height:300,
                center:true,
                css:{top:200},
                drawfromleft:false,
                animateIn:{opacity:1,top:200},
                animateOut:{opacity:0,top:100}
            });
            $('.iphone').append(demo);
             isshow = false;
            $('body').on('click',function(){
                isshow = !isshow;
                if(isshow){
                    $('.h5_component').trigger('onLoad');
                }else{
                    $('.h5_component').trigger('onLeave');
                }

            });


        </script>

    </body>

</html>
