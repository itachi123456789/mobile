<!--这里我们要学到几种关于script标签在页面中引入JavaScript的方式
 第一种 就是script标签的一些个属性 async charset defer language src type  这里面type 和language这两个属性可以不写了没有必要 默认是 text/javascript 和 JavaScript
 async这个是异步加载脚本不会影响页面上其它资源的加载比如说图片、css、其它脚本资源等的加载。
 defer 这个属性以后可能会很常用因为这个属性指定脚本可以延迟到文档完全被解析和显示之后执行。
 -->
 <script src="js/chapter02.js" async></script>
 <script src="js/chapter01.js" defer></script>
<script>
	function say(){
	//alert('<\/script>');
	//这种方式会导致错误 请使用转移符号来对它进行转义 alert('<\/script>');
    }

</script>
<script>
	//<![CDATA[
        alert('demo');
	//]]>
</script>
<!--使用外部JavaScript有几个有点：第一：可维护性 第二个：可缓存性 第三个：适应未来-->
