<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <ul>
        <% var hotjson = JSON.parse(require("../remote/hot.json")); var hotNewsList = hotjson.showapi_res_body.pagebean.contentlist;%>

            <% hotNewsList.forEach(function(item,index){ %>
                <li>
                    <a href="<%= item.link %>" target="_blank">
                        <%= item.title %>
                    </a>
                </li>
                <% }); %>
    </ul>
</body>

</html>
